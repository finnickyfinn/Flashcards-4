<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JavaScript JameShow</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
</head>
<body>
    <div id="timer">300</div>
    <div id="game-box">
        <h1>Can you get them all right?</h1>
        <h2>Answer the following and see!</h2>
        <button id="start-button">Start</button>

    </div>
    <main id="questions" class="hide">

        <div id="question-title"></div>
        <div id="choices"></div>


    </main>

    <div id="end-screen" class="hide">
        <h2 id="timeUp">Thanks for Playing!</h2>
        <h3 id="leader-board"></h3>
    </div>
    
</body>








<script src='script.js'></script>

</html>
